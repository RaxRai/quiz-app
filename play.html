<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <link href="/css/play.css" rel="stylesheet" />
    <title>Quizie | CS Quiz</title>
  </head>
  <body>
    <div class="top-container">
      <div class="live-score">
        <div class="live-item">
          <div class="item">Question</div>
          <h2 id="question-counter" class="item-text"></h2>
        </div>
        <div class="live-item">
          <div class="item">Score</div>
          <h2 id="score" class="item-text">0</h2>
        </div>
      </div>
      <div class="question-container twinkling">
        <h2 id="question" class="question">Question would come here</h2>
        <div class="choice-container">
          <p class="choice-num">A.</p>
          <p class="choice-text" data-num="1">Choice A</p>
        </div>
        <div class="choice-container">
          <p class="choice-num">B.</p>
          <p class="choice-text" data-num="2">Choice B</p>
        </div>
        <div class="choice-container">
          <p class="choice-num">C.</p>
          <p class="choice-text" data-num="3">Choice C</p>
        </div>
        <div class="choice-container">
          <p class="choice-num">D.</p>
          <p class="choice-text" data-num="4">Choice D</p>
        </div>
      </div>
    </div>

    <script src="play-cs.js" type="module"></script>
  </body>
</html>
