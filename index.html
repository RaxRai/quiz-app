<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/bg-anim.css" />
    <title>Quiz App</title>

    <main class="main-content">
      <div class="content-banner">
        <section>
          <div class="banner-top">
            <div class="banner">
              <p class="banner-title">Qureka<span class="dot">.</span></p>
              <p class="banner-text">
                The next generation quizzing platform, developed by Raja Rai.
              </p>
              <a href="play-sports.html" class="general-button">
                Play Sports Quiz!
              </a>
            </div>
            <div class="banner-img">
              <img src="/img/faq.svg" width="100%" height="100%" />
            </div>
          </div>

          <div class="set">
            <div><img src="svg/1.svg" /></div>
            <div><img src="svg/2.svg" /></div>
            <div><img src="svg/3.svg" /></div>
            <div><img src="svg/4.svg" /></div>
            <div><img src="svg/5.svg" /></div>
            <div><img src="svg/6.svg" /></div>
            <div><img src="svg/7.svg" /></div>
            <div><img src="svg/8.svg" /></div>
          </div>
          <div class="set set1">
            <div><img src="svg/1.svg" /></div>
            <div><img src="svg/2.svg" /></div>
            <div><img src="svg/3.svg" /></div>
            <div><img src="svg/4.svg" /></div>
            <div><img src="svg/5.svg" /></div>
            <div><img src="svg/6.svg" /></div>
            <div><img src="svg/7.svg" /></div>
            <div><img src="svg/8.svg" /></div>
          </div>
          <div class="set set2">
            <div><img src="svg/1.svg" /></div>
            <div><img src="svg/2.svg" /></div>
            <div><img src="svg/3.svg" /></div>
            <div><img src="svg/4.svg" /></div>
            <div><img src="svg/5.svg" /></div>
            <div><img src="svg/6.svg" /></div>
            <div><img src="svg/7.svg" /></div>
            <div><img src="svg/8.svg" /></div>
          </div>
        </section>
      </div>
      <div class="content-cards">
        <div class="cards">
          <a href="play.html" class="card">
            <img
              src="img/computer.svg"
              class="card-img"
              width="70%"
              height="70%"
            />
            <div class="card-data">
              <h3 class="card-head">Computer Science</h3>

              <div id="high-score-1" class="high-score"></div>
            </div>
          </a>
          <a href="play-sports.html" class="card">
            <img
              src="img/sports.svg"
              class="card-img"
              width="70%"
              height="70%"
            />
            <div class="card-data">
              <h3 class="card-head">Sports</h3>

              <div id="high-score-2" class="high-score">High Score - 5</div>
            </div>
          </a>
          <a href="play-politics.html" class="card">
            <img
              src="img/politics.svg"
              class="card-img"
              width="70%"
              height="70%"
            />
            <div class="card-data">
              <h3 class="card-head">Politics</h3>

              <div id="high-score-3" class="high-score">High Score - 5</div>
            </div>
          </a>
        </div>
      </div>
    </main>

    <script src="index.js"></script>
